<app-header></app-header>
<body class="text-center">
  <div class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" [(ngModel)]="user.email" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password"  [(ngModel)]="user.Password"required>
    
    <button class="btn btn-lg btn-primary btn-block" (click)="logIn()">Sign in</button>
  </div>
</body>
<app-footer></app-footer>
